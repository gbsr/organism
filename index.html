<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Constellations Particles</title>
	</head>
	<body>
		<div class="controls">
			<div class="control">
				<label for="particleAmount"> Particles </label>
				<input type="range" id="particleAmount" name="particleAmount" min="8" max="500" />
			</div>
			<div class="control">
				<label for="repelForce"> Grow </label>
				<input type="range" id="repelForce" name="repelForce" min="1" max="25" />
			</div>
			<div class="control">
				<label for="spread"> Spread </label>
				<input type="range" id="spread" name="spread" min="1" max="10" />
			</div>
			<div class="control">
				<label for="unrest"> Unrest </label>
				<input type="range" id="unrest" name="unrest" min="2" max="50" />
			</div>
			<div class="control">
				<label> Randomize sizes </label>
				<button id="randomize">Randomize</button>
			</div>
		</div>
		<div class="card" id="card">
			<canvas id="canvas1"> </canvas>
		</div>
		<script type="module" src="script.js" defer></script>
	</body>
</html>
