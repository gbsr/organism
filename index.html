<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="./classes/helpers/nouislider.css" />
		<title>Constellations Particles</title>
	</head>
	<body>
		<section class="controls">
			<section class="forces">
				<div class="sliderCard">
					<label for="attractionForce">Love</label>
					<div class="slider" id="attractionForce"></div>
				</div>
				<div class="sliderCard">
					<label for="separationForce">Hatee</label>
					<div class="slider" id="separationForce"></div>
				</div>
				<div class="sliderCard">
					<label for="alignmentForce">Accept</label>
					<div class="slider" id="alignmentForce"></div>
				</div>
			</section>
			<section class="initialSettings">
				<div class="sliderCard">
					<label for="Min Distance">Consider</label>
					<div class="slider" id="minDistance"></div>
				</div>
				<div class="sliderCard">
					<label for="particleSize">Grow</label>
					<div class="slider" id="particleSizeRange"></div>
				</div>
				<div class="sliderCard">
					<label for="particleNumber">Reproduce</label>
					<div class="slider" id="particleNumberRange"></div>
				</div>
			</section>
		</section>

		<section class="particleSystemRenderer">
			<div class="card" id="card">
				<canvas id="canvas1"> </canvas>
			</div>
			<button class="reloadSystem">Reload System</button>
		</section>
		<script type="module" src="script.js" defer></script>
		<script src="./classes/helpers/nouislider.min.js"></script>
	</body>
</html>
