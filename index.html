<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Constellations Particles</title>
	</head>
	<body>
		<div class="controls">
			<div class="control">
				<label for="particleAmount"> Particles </label>
				<input type="range" id="particleAmount" name="particleAmount" min="10" max="1000" />
			</div>
			<div class="control">
				<label for="repelForce"> Grow </label>
				<input type="range" id="repelForce" name="repelForce" min="2" max="75" step="0.02" />
			</div>
			<div class="control">
				<label for="spread"> Spread </label>
				<input type="range" id="spread" name="spread" min="1" max="10" step="0.02" />
			</div>
			<div class="control">
				<label for="unrest"> Unrest </label>
				<input type="range" id="unrest" name="unrest" min="0" max="50" step="0.1" />
			</div>
			<div class="control">
				<label for="evolution"> Evolve </label>
				<input type="range" id="evolution" name="evolution" min="1" max="10" step="0.02" />
			</div>
			<div class="control">
				<label for="alpha"> Fuzzy </label>
				<input type="range" id="alpha" name="alpha" min="0.01" max="1" step="0.001" />
			</div>
			<div class="control">
				<label> Randomize sizes </label>
				<button id="randomize">Randomize</button>
			</div>
			<div class="control">
				<label> Save Settings </label>
				<button id="save">Save</button>
			</div>
			<div class="control">
				<div class="checkbox">
					<label for="attractToMouse"> Love Mouse </label>
					<input type="checkbox" id="attractToMouse" name="attractToMouse" />
				</div>
			</div>
			<div class="control">
				<div class="checkbox">
					<label for="repelMouse"> Avoid Mouse </label>
					<input type="checkbox" id="repelMouse" name="repelMouse" />
				</div>
			</div>
		</div>
		<div class="card" id="card">
			<canvas id="canvas1"> </canvas>
		</div>
		<script type="module" src="script.js" defer></script>
	</body>
</html>
