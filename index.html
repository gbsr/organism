<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="./classes/helpers/nouislider.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<title>Constellations Particles</title>
	</head>
	<body>
		<section class="container">
			<h1>Organism v0.01</h1>
			<section class="controls">
				<section class="forces">
					<div class="sliderCard">
						<label for="attractionForce">Love</label>
						<div class="slider" id="attractionForce"></div>
					</div>
					<div class="sliderCard">
						<label for="separationForce">Hate</label>
						<div class="slider" id="separationForce"></div>
					</div>
					<div class="sliderCard">
						<label for="alignmentForce">Accept</label>
						<div class="slider" id="alignmentForce"></div>
					</div>
				</section>
				<section class="initialSettings">
					<div class="sliderCard">
						<label for="Min Distance">Consider</label>
						<div class="slider" id="minDistance"></div>
					</div>
					<div class="sliderCard">
						<label for="particleSize" class="notAvailable">Grow</label>
						<!-- <div class="slider .noUi-notAvailable" id="particleSizeRange"></div> -->
					</div>
					<div class="sliderCard">
						<label for="particleNumber">Reproduce</label>
						<div class="slider" id="particleNumberRange"></div>
					</div>
				</section>
			</section>
		</section>

		<section class="particleSystemRenderer">
			<div class="card" id="card">
				<canvas id="canvas1"> </canvas>
			</div>
			<button class="reloadSystem">Reload System</button>
		</section>
		<script type="module" src="script.js" defer></script>
		<script src="./classes/helpers/nouislider.min.js"></script>
	</body>
</html>
